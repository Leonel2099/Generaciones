<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generaciones" />
    <meta
      name="keywords"
      content="DOM, BOM , formulario,objeto , clases,metodos"
    />
    <meta name="author" content="Choque Leonel Ezequiel" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generaciones</title>
  </head>
  <body class="bg-dark text-bg-dark">
    <main>
      <section class="text-white text-center">
        <h3 class="m-3">Formulario de suscripci√≥n</h3>
        <hr />
      </section>
      <section class="container">
        <form class="row m-3">
          <div class="col-12">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej:Andres" minlength="3" maxlength="30" required />
          </div>
          <div class="col-12">
            <label for="edad" class="form-label">Edad</label>
            <input oninput="javascript: if (this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength);" type="number" class="form-control" id="edad" placeholder="Ej:12" maxlength="2" required />
          </div>
          <div class="col-12">
            <label for="dni" class="form-label">DNI</label>
            <input oninput="javascript: if (this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength);" type="number" class="form-control" id="dni" placeholder="Ej:99999999" maxlength="8" required />
          </div>
            <div class="col-12">
              <label for="peso" class="form-label">Peso</label>
              <div class="input-group">
                <input class="form-control" type="number" placeholder="Ej:90.65" step="0.01" maxlength="5" oninput="javascript: if (this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength);" id="peso" required/>
                <span class="input-group-text" id="basic-addon2">Kg</span>
              </div>
            </div>
          <div class="col-12">
            <label class="form-label">Sexo</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="hombre" value="hombre">
                  <label class="form-check-label" for="hombre">Hombre</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mujer" value="mujer">
                  <label class="form-check-label" for="mujer">Mujer</label>
                </div>
              </div>
          </div>
          <div class="col-12">
            <label for="altura" class="form-label">Altura</label>
            <div class="input-group">
              <input class="form-control" type="number" id="altura" placeholder="Ej:1.65"  maxlength="4" oninput="javascript: if (this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength);" step="0.01" min="0" max="200" required/>
              <span class="input-group-text" id="basic-addon2">m</span>
            </div>
          </div>
          <div class="col-12">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
              <input class="form-control" type="date" id="fechaNacimiento" placeholder="dd/mm/aaaa" required/>
          </div>
          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary">
              Enviar
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
